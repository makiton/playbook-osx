---
- name: Update homebrew
  homebrew: update_homebrew=yes upgrade_all=yes

- name: Tap homebrew repositories
  homebrew_tap: tap={{ item }}
  with_items:
    - sanemat/font
    - motemen/ghq
    - peco/peco

- name: Install homebrew packages
  homebrew: name={{ item.name }} install_options={{ item.options|default() }}
  with_items:
    - { name: 'autoconf' }
    - { name: 'automake' }
    - { name: 'pkg-config' }
    - { name: 'zsh' }
    - { name: 'vim', options: 'with-lua', 'override-system-vim' }
    - { name: 'macvim', options: 'override-system-vim', 'with-lua' }
    - { name: 'ctags' }
    - { name: 'git' }
    - { name: 'tmux' }
    - { name: 'brew-cask' }
    - { name: 'coreutils' }
    - { name: 'gibo' }
    - { name: 'rbenv' }
    - { name: 'ruby-build' }
    - { name: 'go' }
    - { name: 'ghq' }
    - { name: 'peco' }
    - { name: 'tree' }

- name: Install homebrew cask packages
  homebrew_cask: name={{ item }}
  with_items:
    - vagrant
    - virtualbox
    - google-chrome
    - google-japanese-ime
    - google-drive
    - skype
    - appcleaner
    - flash-player
    - xquartz
    - toggldesktop

- name: Install ricty font
  homebrew: name=ricty
- name: Copy ttf files
  copy: src={{ item }} dest=~/Library/Fonts/
  with_fileglob:
    - /usr/local/share/fonts/Ricty*.ttf
  notify:
    - Rebuild font information cache
